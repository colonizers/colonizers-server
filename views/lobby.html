<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <ul class="nav nav-tabs" role="tablist">
        <li class="active">
          <a href="#open" role="tab" data-toggle="tab">Open games</a>
        </li>
        <li>
          <a href="#mine" role="tab" data-toggle="tab">My games</a>
        </li>
        <li class="pull-right">
          <a href="#new" role="tab" data-toggle="tab">New game?</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="open">

          <table class="table table-striped">
            {{#rooms}}
            <tr>
              <td>
                {{gameOptions.scenario}}
              </td>
              <td>
                {{gameOptions.numPlayers}} players
              </td>
              <td>
                Created
                <span class="date" title="{{created.toISOString}}"></span>
              </td>
              <td>
                <a href="{{url}}">Join</a>
              </td>
            </tr>
            {{/rooms}}
          </table>

        </div>

        <div class="tab-pane" id="mine">
        </div>

        <div class="tab-pane" id="new">
          <form role="form" method="post" action="/new">
            <div class="form-group">
              <label for="scenario">Scenario</label>
              <select name="scenario" class="form-control">
                <option value="default" selected="selected">Base game</option>
              </select>
            </div>
            <div class="form-group">
              <label for="numPlayers">Players</label>
              <select name="numPlayers" class="form-control">
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
